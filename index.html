<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sriram Parisa</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP for smooth animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- tsparticles for particle network -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

  <style>
    body {
      background: #000;
      overflow: hidden;
    }
    .glow-text {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.95);
    }
    .orb {
      filter: blur(100px);
      opacity: 0.4;
    }
    #tsparticles {
      position: absolute;
      inset: 0;
      z-index: -20;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative text-center text-white px-4">

  <!-- Particle Background -->
  <div id="tsparticles"></div>

  <!-- Glowing Orbs -->
  <div class="absolute inset-0 -z-10">
    <div class="orb w-60 h-60 md:w-80 md:h-80 rounded-full bg-purple-600 absolute top-10 left-5 md:left-20"></div>
    <div class="orb w-72 h-72 md:w-96 md:h-96 rounded-full bg-blue-600 absolute bottom-10 right-5 md:right-20"></div>
  </div>

  <!-- Main Content -->
  <div class="z-10">
    <!-- Name -->
    <h1 class="text-4xl sm:text-5xl md:text-7xl lg:text-8xl font-bold glow-text" id="name">
      Sriram Parisa
    </h1>

    <!-- Subtitle -->
    <h2 class="mt-4 sm:mt-6 text-base sm:text-lg md:text-2xl text-gray-300 tracking-wide" id="subtitle">
      Connect more and achieve more
    </h2>
  </div>

  <script>
    // Animate background orbs
    gsap.to(".orb", {
      duration: 8,
      y: 50,
      x: 30,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });

    // Fade in name & subtitle
    gsap.from("#name", { opacity: 0, scale: 0.8, duration: 1.5 });
    gsap.from("#subtitle", { opacity: 0, y: 20, duration: 1, delay: 1 });

    // tsparticles setup (interactive particle network)
    tsParticles.load("tsparticles", {
      background: { color: "transparent" },
      fpsLimit: 60,
      interactivity: {
        events: {
          onHover: { enable: true, mode: "grab" },
          resize: true
        },
        modes: {
          grab: { distance: 150, links: { opacity: 0.5 } }
        }
      },
      particles: {
        color: { value: "#ffffff" },
        links: {
          color: "#ffffff",
          distance: 120,
          enable: true,
          opacity: 0.3,
          width: 1
        },
        collisions: { enable: false },
        move: {
          direction: "none",
          enable: true,
          outModes: "out",
          random: true,
          speed: 1,
          straight: false
        },
        number: { value: 60, density: { enable: true, area: 800 } },
        opacity: { value: 0.6 },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 3 } }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
