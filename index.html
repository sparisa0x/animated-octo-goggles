<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sriram Parisa</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body {
      background: #000;
      overflow: hidden;
    }
    .glow-text {
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
    }
    .orb {
      filter: blur(100px);
      opacity: 0.4;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative text-center text-white">
  
  <!-- Background Orbs -->
  <div class="absolute inset-0 -z-10">
    <div class="orb w-72 h-72 rounded-full bg-purple-600 absolute top-10 left-20"></div>
    <div class="orb w-96 h-96 rounded-full bg-blue-600 absolute bottom-10 right-20"></div>
  </div>

  <!-- Name -->
  <h1 class="text-5xl md:text-7xl font-bold glow-text" id="name">
    Sriram Parisa
  </h1>

  <!-- Subtitle -->
  <h2 class="mt-6 text-lg md:text-2xl text-gray-300 tracking-wide" id="subtitle">
    Connect more and achieve more
  </h2>

  <!-- Floating Dots -->
  <div id="dots" class="absolute inset-0 -z-10"></div>

  <script>
    // Animate background orbs
    gsap.to(".orb", {
      duration: 8,
      y: 50,
      x: 30,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });

    // Floating dots
    const dotsContainer = document.getElementById("dots");
    for (let i = 0; i < 20; i++) {
      const dot = document.createElement("div");
      dot.className = "w-2 h-2 bg-white rounded-full opacity-70 absolute";
      dot.style.left = Math.random() * window.innerWidth + "px";
      dot.style.top = Math.random() * window.innerHeight + "px";
      dotsContainer.appendChild(dot);

      gsap.to(dot, {
        y: -30,
        opacity: 0.5,
        duration: Math.random() * 5 + 5,
        repeat: -1,
        yoyo: true,
        delay: i * 0.2,
        ease: "sine.inOut"
      });
    }

    // Fade in name & subtitle
    gsap.from("#name", { opacity: 0, scale: 0.8, duration: 1.5 });
    gsap.from("#subtitle", { opacity: 0, y: 20, duration: 1, delay: 1 });
  </script>
</body>
</html>
